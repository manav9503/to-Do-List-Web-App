<!-- todo_app/templates/todo_app/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">üìù To-Do List</h2>

    <form method="POST" class="input-group mb-3">
        {% csrf_token %}
        <input type="text" name="title" class="form-control" placeholder="New Task">
        <button class="btn btn-primary">Add</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="{% if task.completed %}text-decoration-line-through{% endif %}">
                    {{ task.title }}
                </span>
                <div>
                    {% if not task.completed %}
                        <a href="{% url 'complete_task' task.id %}" class="btn btn-success btn-sm">‚úî</a>
                    {% endif %}
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">‚úñ</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No tasks yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
